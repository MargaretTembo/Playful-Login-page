<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>

</head>
<body>
    <!--container-->
    <div id="container">
        <!--Form container-->
        <div class="form">

            <!--From heading-->
            <h2>Welcome</h2>

            <!--Form-->
            <form>
                <div class="input_container">
                    <img src="Assets/envelope-solid.svg" />
                    <input type="text" name="email" class="email" placeholder="Enter email" />
                </div>

                <div class="input_container">
                    <img src="Assets/lock-solid.svg" />
                    <input type="text" name="password" class="password" placeholder="Enter password" />
                </div>

                <input type="submit" name="login" class="submit" value="Login" />
            </form>
            <p>Dont have an Account?<span>Signup</span></p>
        </div>
        <!--Animation-->
        <img class="image" src="Assets/img.png" />
    </div>

</body>
</html>
